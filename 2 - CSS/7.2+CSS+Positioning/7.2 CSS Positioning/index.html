<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
  .blue-box {
        width: 500px; /* Adjust width as needed */
        height: 300px; /* Adjust height as needed */
        background-color: blue;
        margin-top: 200px;
        margin-left: 200px;
    }
  .red-circle {
        width: 200px;
        padding-bottom: 200px;
        background-color: red;
        border-radius: 50%;
        position: relative;
        top: 150px;
        left: 250px;
  }
</style>
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
